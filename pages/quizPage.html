<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Eksplosa | Quiz</title>
     <link rel="stylesheet" href="/index.css">
     <script type="module" src="/main.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>
     <script>
          tailwind.config = {
               theme: {
                    screens: {
                         xs: '440px',
                         sm: '640px',
                         md: '768px',
                         lg: '1024px',
                         xl: '1280px',
                    },
                    extend: {
                         fontFamily: {
                              'epilogue': ['Epilogue', 'sans-serif'],
                              'poppins': ['Poppins', 'sans-serif'],
                         },
                         colors: {
                              'primary': '#43766C',
                              'secondary': '#08A081',
                              'blueAccent': '#E9FBF5',
                              'blackText': '#2A2A30',
                              'darkText': '#1E1E1E',
                              'danger': '#C42B23',
                              'graySurface': '#7B7B7B',
                         },
                    }
               }
          }
     </script>
</head>

<body id="quizPage" class="overflow-x-hidden">
     <section class="relative min-h-screen landscape-only">
          <!-- Xbutton -->
          <button id="closeButton" class="absolute top-5 left-5 bg-primary/30 text-primary 
                    rounded-md px-3 py-1 flex items-center justify-center hover:bg-primary/30 
                    transition-colors duration-300 sm:left-8 md:left-12 lg:top-10 lg:left-20">
               <i class="fa-solid fa-chevron-left text-xl lg:text-3xl"></i>
          </button>
          <div class="flex items-start lg:items-center">
               <!-- Quiz question -->
               <div class="h-full w-full px-5 pt-16 sm:px-8 md:px-12 lg:pt-0 lg:px-20">
                    <div class="text-center space-y-2">
                         <!-- Header -->
                         <p id="level" class='font-medium text-darkText/80 text-sm lg:text-base'></p>
                         <h1 id="question" class='text-2xl lg:text-4xl font-bold'></h1>
                    </div>
                    <div
                         class="border-y mt-10 lg:mt-20 min-h-[5rem] lg:min-h-[10rem] flex items-center justify-center border-primary">
                         <!-- Answer user-->
                         <div class="flex flex-wrap gap-2 items-center justify-center max-w-2xl"></div>
                    </div>
                    <div class="flex items-center justify-center mt-6 lg:mt-12">
                         <!-- Answer Options -->
                         <div class="flex flex-wrap items-center justify-center gap-4"></div>
                    </div>
               </div>
               <!-- Sidebar -->
               <div
                    class="w-1/2 lg:w-1/3 border-l-8 h-full px-2 space-y-5 pt-16 py-20 md:px-5 lg:space-y-10 lg:min-h-screen lg:pt-20">
                    <div class="text-center space-y-0">
                         <h1 class="text-xl lg:text-3xl font-bold">Level Belajar</h1>
                         <p class="font-medium text-[12px] lg:text-sm text-darkText/80">
                              Tingkatkan Skill-mu di Setiap Level!
                         </p>
                    </div>
                    <!-- Levels -->
                    <div class="level-container flex flex-col items-center gap-y-3 lg:gap-y-5">
                         <!-- Level content -->
                    </div>
                    <div class="border-t border-primary">
                         <div class="level-session flex items-center justify-center gap-x-2 pt-3">
                              <!-- level session -->
                         </div>
                    </div>
               </div>
     </section>
</body>

</html>
