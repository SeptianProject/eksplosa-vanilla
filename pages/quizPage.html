<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Eksplosa | Quiz</title>
     <link rel="stylesheet" href="/index.css">
     <script type="module" src="/main.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>
     <script>
          tailwind.config = {
               theme: {
                    screens: {
                         xs: '440px',
                         md: '768px',
                         lg: '1024px',
                         xl: '1280px',
                    },
                    extend: {
                         fontFamily: {
                              'epilogue': ['Epilogue', 'sans-serif'],
                              'poppins': ['Poppins', 'sans-serif'],
                         },
                         colors: {
                              'primary': '#43766C',
                              'secondary': '#08A081',
                              'blueAccent': '#E9FBF5',
                              'blackText': '#2A2A30',
                              'darkText': '#1E1E1E',
                              'danger': '#C42B23',
                              'graySurface': '#7B7B7B',
                         },
                    }
               }
          }
     </script>
</head>

<body id="quizPage">
     <section class="relative lg:min-h-screen">
          <!-- Xbutton -->
          <button id="closeButton" class="absolute top-10 left-20 bg-primary/30 text-primary 
          rounded-md px-3 py-1 flex items-center justify-center hover:bg-primary/30 
          transition-colors duration-300">
               <i class="fa-solid fa-xmark text-3xl"></i>
          </button>
          <div class="flex items-center">
               <!-- Quiz question -->
               <main class="w-full px-20">
                    <div class="text-center space-y-2">
                         <!-- Header -->
                         <p id="level" class='font-medium text-darkText/80'></p>
                         <h1 id="question" class='text-4xl font-bold'></h1>
                    </div>
                    <div class="border-y mt-20 min-h-[10rem] flex items-center justify-center border-primary">
                         <!-- Answer user-->
                         <div class="flex flex-wrap gap-2 items-center justify-center max-w-2xl"></div>
                    </div>
                    <div class="flex items-center justify-center mt-12">
                         <!-- Answer Options -->
                         <div class="flex flex-wrap items-center justify-center gap-4"></div>
                    </div>
               </main>
               <!-- Sidebar -->
               <div class="w-1/3 border-l-8 h-full px-5 min-h-screen space-y-10 pt-20">
                    <div class="text-center space-y-0">
                         <h1 class="text-3xl font-bold">Level Belajar</h1>
                         <p class="font-medium text-sm text-darkText/80">
                              Tingkatkan Skill-mu di Setiap Level!
                         </p>
                    </div>
                    <!-- Level button -->
                    <div class="flex flex-col gap-y-5">
                         <div data-modal-action data-level="1A" class="flex items-center gap-x-2 w-fit cursor-pointer">
                              <h5 class="rounded-full size-11 text-white text-sm font-semibold 
                                   flex items-center justify-center">
                                   1
                              </h5>
                              <h5 class="text-sm font-semibold max-w-[12rem]">
                                   Bagian 1A - Percakapan sehari hari
                              </h5>
                         </div>
                         <div data-modal-action data-level="2A" class="flex items-center gap-x-2 w-fit cursor-pointer">
                              <h5 class="rounded-full size-11 text-white text-sm font-semibold 
                                   flex items-center justify-center">
                                   2
                              </h5>
                              <h5 class="text-sm font-semibold max-w-[12rem]">
                                   Bagian 2A - Percakapan sehari hari
                              </h5>
                         </div>
                         <div data-modal-action data-level="3A" class="flex items-center gap-x-2 w-fit cursor-pointer">
                              <h5 class="rounded-full size-11 text-white text-sm font-semibold 
                                   flex items-center justify-center">
                                   3
                              </h5>
                              <h5 class="text-sm font-semibold max-w-[12rem]">
                                   Bagian 3A - Percakapan sehari hari
                              </h5>
                         </div>
                         <div data-modal-action data-level="4A" class="flex items-center gap-x-2 w-fit cursor-pointer">
                              <h5 class="rounded-full size-11 text-white text-sm font-semibold 
                                   flex items-center justify-center">
                                   4
                              </h5>
                              <h5 class="text-sm font-semibold max-w-[12rem]">
                                   Bagian 4A - Percakapan sehari hari
                              </h5>
                         </div>
                         <div data-modal-action data-level="5A" class="flex items-center gap-x-2 w-fit cursor-pointer">
                              <h5 class="rounded-full size-11 text-white text-sm font-semibold 
                                   flex items-center justify-center">
                                   5
                              </h5>
                              <h5 class="text-sm font-semibold max-w-[12rem]">
                                   Bagian 5A - Percakapan sehari hari
                              </h5>
                         </div>
                    </div>
                    <div class="border-t border-primary">
                         <div class="flex items-center justify-center gap-x-2 pt-3">
                              <button class="bg-blueAccent size-10 text-primary rounded-md p-1 flex items-center 
                         justify-center hover:bg-primary/30 transition-colors duration-300">
                                   1
                              </button>
                              <button class="bg-blueAccent size-10 text-primary rounded-md p-1 flex items-center 
                         justify-center hover:bg-primary/30 transition-colors duration-300">
                                   2
                              </button>
                              <button class="bg-blueAccent size-10 text-primary rounded-md p-1 flex items-center 
                         justify-center hover:bg-primary/30 transition-colors duration-300">
                                   3
                              </button>
                              <button class="bg-blueAccent size-10 text-primary rounded-md p-1 flex items-center 
                         justify-center hover:bg-primary/30 transition-colors duration-300">
                                   4
                              </button>
                              <button class="bg-blueAccent size-10 text-primary rounded-md p-1 flex items-center 
                         justify-center hover:bg-primary/30 transition-colors duration-300">
                                   5
                              </button>
                         </div>
                    </div>
               </div>
     </section>
</body>

</html>
